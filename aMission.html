<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=960, initial-scale=1">
        <title>任務名稱</title>

    <body id="jtl" class="jtl">

        <a class="js_on">Send Message</a>
        <script>
        window.fbAsyncInit = function () {
            FB.init({
                appId: "795031760555721",                        // App ID from the app dashboard
                status: true,                                 // Check Facebook Login status
                xfbml: true,                                  // Look for social plugins on the page
                version: "v2.2"
            });
        };
        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/zh_TW/all.js";
            fjs.parentNode.insertBefore(js, fjs);
        } (document, 'script', 'facebook-jssdk'));

        document.getElementsByClassName('js_on')[0].onclick = function(){
            FB.login(function (res) {
                if(res && res.status == 'connected'){
                    FB.api("/" + FB.getUserID() + "/notifications?access_token=" + FB.getAccessToken() + "&template=iammessagepleaseclickme&href=test2.html", function (argument) {
                        console.log(argument);
                    });
                }
            })
        }

	</script> 
    </body>
</html>
